<div class="container">
    <div class="row">

        <div class="col-md-3 col-md-offset-1">
            <ul class="list-group">
                <li class="list-group-item"><a v-link="{ name: 'profile' }">Information personelles</a></li>
                <li class="list-group-item"><a v-link="{ name: 'changepassword' }">Mot de passe</a></li>
                <li class="list-group-item active">Statistiques</li>
                <li class="list-group-item"><a v-link="{ name: 'badges' }">Badges</a></li>
            </ul>
            <a v-link="{ path: '/' }" class="btn btn-block btn-sm btn-default m-t-10 m-b-10">Voir mon profil</a>
        </div>

        <div class="col-md-7">
            <table class="table table-inverse table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Exercice</th>
                        <th>Date</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-if="loading">
                        <td colspan="3">Chargement...</td>
                    </tr>
                    <template v-else>
                        <tr v-if="stats.length == 0">
                            <td colspan="3">Historique vide.</td>
                        </tr>
                        <tr v-for="stat in stats">
                            <td>{{stat.name}}</td>
                            <td>(date)</td>
                            <td :style="'color:'+colorFromScore(stat.points)">+{{stat.points}} points</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>
