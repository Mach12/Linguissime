<div class="container">
    <div class="row">

        <div class="col-lg-3 col-lg-offset-1 col-md-4">
            <ul class="list-group">
                <li class="list-group-item active">Information personelles</li>
                <li class="list-group-item"><a v-link="{ name: 'changepassword' }">Mot de passe</a></li>
                <li class="list-group-item"><a v-link="{ name: 'statistics' }">Statistiques</a></li>
                <li class="list-group-item"><a v-link="{ path: '/' }">Badges</a></li>
            </ul>
            <a v-link="{ path: '/' }" class="btn btn-block btn-sm btn-default m-t-10 m-b-10">Voir mon profil</a>
        </div>

        <div class="col-lg-6 col-md-8">
            <div class="card">
                <div class="card-header">
                    Informations personnelles
                </div>
                <div class="card-block">
                    <form>
                        <fieldset class="form-group row">
                            <label for="username" class="col-md-2 form-control-label">Prénom</label>
                            <div class="col-md-10">
                                <input type="text" id="username" class="form-control">
                            </div>
                        </fieldset>

                        <fieldset class="form-group row">
                            <label for="name" class="col-md-2 form-control-label">Nom</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </fieldset>

                        <fieldset class="form-group row">
                            <label class="col-md-2 form-control-label">Sexe</label>
                            <div class="col-md-3">
                                <select class="form-control" style="margin-top:5px;">
                                        <option>Homme</option>
                                        <option>Femme</option>
                                    </select>
                            </div>
                        </fieldset>

                        <fieldset class="form-group row">
                            <label for="email" class="col-md-2 form-control-label">E-mail</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="email">
                                <p class="text-gray-light m-t-10 s-14">Nous ne partagerons pas votre adresse e-mail privée avec d'autres utilisateurs.</p>
                            </div>
                        </fieldset>

                        <fieldset class="form-group row">
                            <label class="col-md-2 form-control-label">Lieu de résidence</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" placeholder="Par exemple Paris, France / Brooklyn, NY">
                            </div>
                        </fieldset>

                        <fieldset class="form-group row">
                            <label for="description" class="col-md-2 form-control-label">Description</label>
                            <div class="col-md-10">
                                <textarea class="form-control" rows="6" id="description"></textarea>
                            </div>
                        </fieldset>

                        <fieldset class="form-group m-b-0">
                            <button type="submit" class="btn btn-sm pull-xs-right btn-primary">Enregistrer les modifications</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
