<div class="container">
    <div class="row center-block">
        <div class="col-md-6 col-sm-12 col-lg-4 col-md-offset-4">
            <div class="card card-shadow">
                <div class="card-block">
                    <h1 class="card-title text-xs-center h4 m-b-2">Connexion à Linguissime</h1>
                    <form v-on:submit.prevent="onSubmit">
                        <fieldset class="form-group">
                            <a class="btn btn-block btn-social btn-facebook">
                                <span class="fa fa-facebook"></span> Sign in with Facebook
                            </a>
                        </fieldset>

                        <fieldset class="form-group">
                            <a class="btn btn-block btn-social btn-google">
                                <span class="fa fa-google"></span> Sign in with Google
                            </a>
                        </fieldset>

                        <div class="hr-text" data-text="ou"></div>

                        <fieldset class="form-group">
                            <input type="email" class="form-control" id="loginEmail" placeholder="E-mail" v-model="email">
                        </fieldset>

                        <fieldset class="form-group">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Mot de passe" v-model="password">
                        </fieldset>

                        <div class="checkbox">
                            <label>
                                    <input type="checkbox" v-model="remember"> Se souvenir de moi 
                                </label>
                            <a v-link="{ path: '/' }" class="text-gray-light pull-xs-right">mot de passe oublié ?</a>
                        </div>

                        <fieldset class="form-group m-b-0">
                            <button type="submit" class="btn btn-block btn-primary">Connexion</button>
                            <p class="m-b-0 p-t-1">Vous n'avez pas de compte ? <a v-link="{ path: '/' }" class="link-primary">Inscrivez-vous</a></p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
